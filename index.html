<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text" id="text">
        <div class="firstLine" id="firstLine"></div>
        <div class="secondLine" id="secondLine"></div>
      </div>
      <div class="numbers">
        <div class="notnum" id="ac">AC</div>
        <div class="notnum" id="del">DEL</div>
        <div class="num op" id="division">/</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num op" id="times">*</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num op" id="plus">+</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num op" id="subtract">-</div>
        <div class="num">.</div>
        <div class="num">0</div>
        <div class="notnum op equals" id="equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
